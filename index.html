<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-code me-2"></i>Python Quiz</h1>
        </div>
        
        <div class="quiz-container">
            <form id="quiz-form">
                <div class="mb-4">
                        <label for="student-name" class="form-label fw-bold">Student Name</label>
                        <input type="text" class="form-control" id="student-name" placeholder="Enter your name" required>
                    
                   
                </div>
                
                <!-- Questions Container -->
                <div id="questions-container"></div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-paper-plane me-2"></i>Submit Answers
                </button>
            </form>
        </div>
        
        <div class="result-container" id="results-section">
            <h3 class="text-center mb-4">Quiz Results</h3>
            <div id="student-info" class="mb-4"></div>
            
            <div class="score-circle">
                <span id="score">0</span>/<span id="total">0</span>
            </div>
            
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            
            <div id="answers-feedback" class="mb-4"></div>
            
            <button id="restart-btn" class="btn btn-submit">
                <i class="fas fa-redo me-2"></i>Take Quiz Again
            </button>
        </div>
        
        <!-- Thank You Message -->
        <div class="thank-you" id="thank-you">
            <i class="fas fa-check-circle success-icon"></i>
            <h3>Results Sent Successfully!</h3>
            <p>Thank you for taking the quiz</p>
            <button id="thank-you-restart" class="btn btn-submit mt-3">
                <i class="fas fa-redo me-2"></i>Take Quiz Again
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
